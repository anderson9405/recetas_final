{% extends 'cabecera.html' %}

{% block content %}

<head>

<h2>Creación de recetas</h2>

<!-- <form method="POST">
    {% csrf_token %}

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label>Nombre de la receta</label>
      <input type="text" class="form-control" {{ form.nombre }}>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Ingredientes</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" {{ form.ingredientes }}></textarea>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Descripción del paso a paso</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" {{ form.descripcion }}></textarea>
      </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>

{% endblock %}
